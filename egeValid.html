<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Form</title>
  <style>
    label {
      display: block;
      margin-bottom: 10px;
    }

    #userDetails {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <form id="userForm">
    <label for="userName">Name:</label>
    <input type="text" id="userName" name="userName" required>

    <label for="userCity">City:</label>
    <input type="text" id="userCity" name="userCity" required>

    <label for="userAge">Age:</label>
    <input type="number" id="userAge" name="userAge" min="18" max="60" required>

    <button type="button" onclick="submitForm()">Submit</button>
  </form>

  <div id="userDetails"></div>

  <script>
    function submitForm() {
      let userName = document.getElementById("userName").value;
      let userCity = document.getElementById("userCity").value;
      let userAge = parseInt(document.getElementById("userAge").value, 10);

      let userDetails = `User Details - Name: ${userName}, City: ${userCity}, Age: ${userAge}`;

      // Display details on the page
      document.getElementById("userDetails").innerText = userDetails;

      if (userAge >= 18 && userAge <= 60) {
        alert("User details submitted successfully!");
      } else {
        alert("User details submitted, but note that the age is out of range (18 to 60).");
      }
    }
  </script>
</body>
</html>
